
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Inventory</h2>
<table border="1">
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity (per order)</th>
    <th>In Stock</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.instock }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
